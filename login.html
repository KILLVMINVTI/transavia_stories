<body>
	<header>

	<main class="bump">
		<section class="containerlogin">
			<article class="loginbox">
				<div class="logintop">
						<h1>Inloggen</h1>
				</div>
				<form action="loading.html">
					<fieldset>
						<label for=username>Gebruikersnaam</label><p class="search2"><input id=username name=username type=text /></p>
						<label for=wachtwoord>Wachtwoord</label><p class="search2"><input id=wachtwoord name=wachtwoord type=password required/></p>
					</fieldset>
					<a href="aanmelden.html">
						<div class="buttonwide">
							<span>Nog geen account?</span>
						</div>
					</a>
					<input type="submit" class="buttonwide" value="Inloggen"></input>
				</form>
			</article>
		</section>
	</main>
